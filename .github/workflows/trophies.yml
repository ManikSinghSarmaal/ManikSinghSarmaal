name: Generate GitHub Trophies

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Trophy Image
        run: |
          mkdir -p assets
          curl -o assets/trophies.svg "https://github-profile-trophy.vercel.app/?username=ManikSinghSarmaal&theme=tokyonight&no-frame=true&no-bg=true&margin-w=4&row=1&column=7"
          # Fallback to alternative instances if main fails
          if [ ! -s assets/trophies.svg ] || grep -q "error" assets/trophies.svg 2>/dev/null; then
            curl -o assets/trophies.svg "https://github-trophies.vercel.app/?username=ManikSinghSarmaal&theme=tokyonight&no-frame=true&no-bg=true&margin-w=4&row=1&column=7"
          fi

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub trophies"
            git push
          fi
